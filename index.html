<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="/css/navbar.css">
  
</head>
<body>
    <!-- header -->
<header class="">
    <!-- top header section -->
    <div class="top-header container">
        
       <p class="date-text">10 - 19 OCTUBRE 2025</p>
       <ul>
        <li>ACTUALITAT  </li>
        <li>INDÚSTRIA   </li>
        <li>ORGANITZACIÓ  </li>
        <li>PREMSA  </li>
        <li>CONTACTE  </li>
       </ul>
    </div>
    <!-- navbar  -->
     <nav class="navbar container">
        <div class="nav-log">
            <img src="./images/Home/logo.png" alt="logo">
        </div>
        <!-- nav item -->
        <ul>
            <li><a href="#">INICI</a></li>
            <li><a href="#">EL FESTIVAL</a></li>
            <li><a href="#">PROGRAMACIÓ</a></li>
            <li><a href="#">PEL·LÍCULA</a></li>
        </ul>
        <!-- right nav -->
        <div>
            <div class="search-container">
                <span id="search-icon"><img src="./images/Home/search.png" alt="search-icon"></span>
                <input type="text" id="search-input" placeholder="Search..." style="display: none;">
              </div>
        </div>
     </nav>
</header>

  
<!-- for search icon -->
 <!-- JavaScript -->
<script>
    const searchIcon = document.getElementById('search-icon');
    const searchInput = document.getElementById('search-input');
  
    searchIcon.addEventListener('click', () => {
  searchInput.style.display = 'block';
  searchIcon.style.display = "none";
  searchInput.focus();
});

searchInput.addEventListener('blur', () => {
  searchInput.style.display = 'none';
  searchIcon.style.display = "block";
});

  </script>
</body>
</html>
